AWSTemplateFormatVersion: '2010-09-09'
Description: 'Nova Sonic Speech App on AWS'

Parameters:
  KeyPairName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: EC2 Key Pair for SSH access

Resources:
  # VPC and Networking
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true

  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true

  InternetGateway:
    Type: AWS::EC2::InternetGateway

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref PublicRouteTable

  # Security Group
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Nova Sonic App Security Group
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 3001
          ToPort: 3001
          CidrIp: 0.0.0.0/0

  # IAM Role for EC2
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonBedrockFullAccess

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref EC2Role

  # EC2 Instance
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-016ff47edc0224f3c  # Amazon Linux 2023
      InstanceType: t3.medium
      KeyName: !Ref KeyPairName
      SecurityGroupIds:
        - !Ref SecurityGroup
      SubnetId: !Ref PublicSubnet
      IamInstanceProfile: !Ref EC2InstanceProfile
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          
          # Install Node.js 18
          curl -fsSL https://rpm.nodesource.com/setup_18.x | bash -
          yum install -y nodejs git
          
          # Install PM2 for process management
          npm install -g pm2
          
          # Clone and setup the application
          cd /home/ec2-user
          git clone https://github.com/your-repo/nova-speech-app.git || echo "Using local files"
          
          # Create app directory and copy files
          mkdir -p /home/ec2-user/nova-speech-app
          cd /home/ec2-user/nova-speech-app
          
          # Create package.json
          cat > package.json << 'EOF'
          {
            "name": "nova-speech-app",
            "version": "1.0.0",
            "type": "commonjs",
            "scripts": {
              "start": "npx ts-node src/server.ts",
              "dev": "npx ts-node src/server.ts"
            },
            "dependencies": {
              "@aws-sdk/client-bedrock-runtime": "^3.893.0",
              "@aws-sdk/client-connectparticipant": "^3.893.0",
              "@aws-sdk/credential-providers": "^3.893.0",
              "@smithy/node-http-handler": "^4.2.1",
              "@smithy/types": "^4.5.0",
              "express": "^4.21.2",
              "rxjs": "^7.8.2",
              "socket.io": "^4.8.1",
              "uuid": "^11.1.0"
            },
            "devDependencies": {
              "@types/express": "^5.0.0",
              "@types/node": "^22.18.6",
              "ts-node": "^10.9.2",
              "typescript": "^5.9.2"
            }
          }
          EOF
          
          # Install dependencies
          npm install
          
          # Set ownership
          chown -R ec2-user:ec2-user /home/ec2-user/nova-speech-app
          
          # Start the application with PM2
          sudo -u ec2-user pm2 start npm --name "nova-speech-app" -- start
          sudo -u ec2-user pm2 startup
          sudo -u ec2-user pm2 save

Outputs:
  InstanceId:
    Description: EC2 Instance ID
    Value: !Ref EC2Instance
    
  PublicIP:
    Description: Public IP address
    Value: !GetAtt EC2Instance.PublicIp
    
  ApplicationURL:
    Description: Nova Sonic Application URL
    Value: !Sub 'http://${EC2Instance.PublicIp}:3001'
    
  SSHCommand:
    Description: SSH command to connect to instance
    Value: !Sub 'ssh -i ${KeyPairName}.pem ec2-user@${EC2Instance.PublicIp}'